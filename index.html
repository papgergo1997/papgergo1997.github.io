<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="calculator__container">
        
            <!-- <input type="text" class="input previous-operand">
            <input type="text" class="input current-operand"> -->
            <div class="input previous-operand"></div>
            <div class="input current-operand"></div>

       
        <div class="calc-signs">
            <button class="operator">+</button>
            <button class="operator minus">-</button>
            <button class="operator multi">ร</button>
            <button class="operator">รท</button>
        </div>
        <div class="numbers">
            <div class="column-one">
                <button class="number">7</button>
                <button class="number">4</button>
                <button class="number">1</button>
                <button class="number">0</button>
            </div>
            <div class="column-two">
                <button class="number">8</button>
                <button class="number">5</button>
                <button class="number">2</button>
                <button class="number">.</button>
            </div>
            <div class="column-three">
                <button class="number">9</button>
                <button class="number">6</button>
                <button class="number">3</button>
                <button class=" c">C</button>
            </div>

            <button class="result">=</button>
        </div>

    </div>
    <script src="./js/calc.js"></script>
</body>

</html>
